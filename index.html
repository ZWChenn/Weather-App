<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container mx-auto my-5">
      <h1 class="my-4 text-center text-muted">Weather App</h1>

      <form class="my-4 text-center change-location text-muted">
        <label for="city">Enter a location for weather information</label>
        <input type="text" name="city" class="p-4 mt-2 form-control" />
      </form>

      <div class="rounded shadow-lg card d-none">
        <img
          src="https://via.placeholder.com/400x300"
          class="time card-img-top"
        />
        <div class="mx-auto text-center icon bg-light">
          <img src="" alt="" />
        </div>
        <div class="text-center text-muted text-uppercase details"></div>
      </div>
    </div>
    <script src="/scripts/forecast.js"></script>
    <script src="/scripts/app.js"></script>
  </body>
</html>
